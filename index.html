<!DOCTYPE html>
<html>
    <head>
        <title>lzms</title>
        <meta charset="UTF-8" />
        <meta name="Keywords" content="MineSweeper">
        <meta name="Description" content="">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <header>
            <h1>lzms</h1>
            <p><em>Lazy Man's MineSweeper</em></p>
            <div>
                <button id='start-game'>Start Game</button>
            </div>

            <div id='game'>
                <div class='caption'>
                    <img id='cap-minimize' src='images/caption_minimize.svg' />
                    <img id='cap-text' src='images/caption_text.svg' />
                    <img id='cap-dropdown' src='images/caption_dropdown.svg' />
                </div>
                <div id='game-board'>
                    <div id='game-head'>
                        <div id='mines-left'>
                            <div class='digit' id='mine-left-100' val='0'></div>
                            <div class='digit' id='mine-left-10' val='0'></div>
                            <div class='digit' id='mine-left-1' val='0'></div>
                        </div>
                        <div id='face' emoticon=':)'></div>
                        <div id='timer'>
                            <div class='digit' id='timer-100' val='0'></div>
                            <div class='digit' id='timer-10' val='0'></div>
                            <div class='digit' id='timer-1' val='0'></div>
                        </div>
                    </div>

                    <div id='split'></div>

                    <div id='game-body'>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
